<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Pagamento</title>
  </head>
  <body>
    <h1>Cadastro de Pagamento</h1>
    <form action="/pagamento" method="POST">
      <label for="id_reserva">ID da Reserva:</label>
      <input type="number" id="id_reserva" name="id_reserva" required />

      <label for="valor">Valor:</label>
      <input type="number" id="valor" name="valor" step="0.01" required />

      <label for="data_pagamento">Data do Pagamento:</label>
      <input type="date" id="data_pagamento" name="data_pagamento" required />

      <button type="submit">Cadastrar Pagamento</button>
    </form>

  </body>
</html>
